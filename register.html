<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Css/register.css">
        <title>Register</title>
    </head>
    <body>
        <div class="signInForm ">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <h3>Register</h3>
            <span>Username</span>
            <input
                class="hover"
                type="text"
                placeholder="Enter Your Name..."
                name=""
                id="name">
            <h6 id="invalidName">Daxil Edilən Ad Structura Uygun Deyil !</h6>
            <span>Email</span>
            <input
                class="hover"
                type="text"
                placeholder="Enter Your Email..."
                name=""
                id="email">
            <h6 id="invalidEmail">Daxil Edilən Email Structura Uygun Deyil !</h6>
           <span>Password</span> 
            <input
                class="hover"
                type="password"
                placeholder="Enter Your Password... "
                name=""
                id="password">
                <h6 id="invalidPassword">Daxil Edilən Password Structura Uygun Deyil !</h6>
                <span>Retype Password</span> 
                <input
                class="hover"
                type="password"
                placeholder="Enter Your Password..."
                name=""
                id="retypePassword">
                <i id="eye" class="fa-solid fa-eye"></i>
                <h6 id="notSamePassword">Şifrələri Eyni Daxil Edin !!!</h6>
                <button id="register">Register</button>
                <a id="foward" href="index.html">Go Sign In</a>
        </div>
        <script src="Js/register.js"></script>
    </body>
</html>
